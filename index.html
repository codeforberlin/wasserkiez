<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <title>Wasserkiez</title>

        <!-- jquery -->
        <script src="lib/jquery-3.2.1.min.js"></script>

        <!-- handlebars -->
        <script src="lib/handlebars.min.js"></script>

        <!-- leaflet -->
        <link rel="stylesheet" href="lib/leaflet.css" />
        <script src="lib/leaflet.js"></script>

        <link rel="stylesheet" href="style.css" />

        <script id="refill-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div>{{ Straße }} {{ Hausnummer }}</div>
                <div>{{ PLZ }} {{ Stadt }}</div>
                <div><a href="{{ URL }}">{{ URL }}</a></div>
                {{#if Öffnungszeiten}}
                <div>Geöffnet: {{ Öffnungszeiten }}</div>
                {{/if}}
            </div>
        </script>

        <script id="testimonial-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <img src="{{ Foto.0.url }}" />
                <div>{{ Zitat }}</div>
            </div>
        </script>

        <script id="test-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div>{{ Messwert }}</div>
            </div>
        </script>

        <script src="app.js" ></script>
    </head>
    <body>
        <div class="map" id="map"></div>
    </body>
</html>
