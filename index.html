<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <title>Wasserkiez</title>

        <link rel="stylesheet" href="lib/leaflet.css" />
        <link rel="stylesheet" href="style.css" />

        <script src="lib/jquery-3.2.1.min.js"></script>
        <script src="lib/handlebars.min.js"></script>
        <script src="lib/leaflet.js"></script>

                <script id="refill-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div>{{ Straße }} {{ Hausnummer }}</div>
                <div>{{ PLZ }} {{ Stadt }}</div>
                <div><a href="{{ URL }}">{{ URL }}</a></div>
                {{#if Öffnungszeiten}}
                <div>Geöffnet: {{ Öffnungszeiten }}</div>
                {{/if}}
            </div>
        </script>

        <script id="testimonial-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <img src="{{ Foto.0.url }}" />
                <div>{{ Zitat }}</div>
            </div>
        </script>

        <script id="test-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div>{{ Messwert }}</div>

                {{#if [Coliforme Bakterien] }}
                <p>Coliforme Bakterien</p>
                <div class="scale">
                    <div class="threshold" style="left: 50%;"></div>
                    <div class="measurement" style="left: 12%;"></div>
                </div>
                {{/if}}

                {{#if [Escheria Coli] }}
                <p>Escheria Coli</p>
                <div class="scale">
                    <div class="threshold" style="left: 50%;"></div>
                    <div class="measurement" style="left: 12%;"></div>
                </div>
                {{/if}}

                {{#if Blei }}
                <p>Blei: {{ Blei }} ug / l</p>
                <div class="scale">
                    <div class="threshold" style="left: 50%;"></div>
                    <div class="measurement" style="left: 12%;"></div>
                </div>
                {{/if}}

                {{#if Kupfer }}
                <p>Kupfer</p>
                <div class="scale">
                    <div class="threshold" style="left: 50%;"></div>
                    <div class="measurement" style="left: 43%;"></div>
                </div>
                {{/if}}

                {{#if Nickel }}
                <p>Nickel</p>
                <div class="scale">
                    <div class="threshold" style="left: 50%;"></div>
                    <div class="measurement" style="left: 76%;"></div>
                </div>
                {{/if}}

                {{#if Natrium }}
                <p>Natrium</p>
                <div class="scale">
                    <div class="threshold" style="left: 50%;"></div>
                    <div class="measurement" style="left: 80%;"></div>
                </div>
                {{/if}}

                {{#if Härtebereich}}
                <p>Härtebereich: {{ Härtebereich }}</p>
                {{/if}}

                {{#if Anmerkung}}
                <p>{{ Anmerkung }}</p>
                {{/if}}
            </div>
        </script>

        <script src="app.js" ></script>
    </head>
    <body>
        <div class="map" id="map"></div>
    </body>
</html>
