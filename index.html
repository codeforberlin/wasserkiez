<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,width=device-width">
        <title>Wasserkiez</title>

        <link rel="stylesheet" href="lib/leaflet.css" />
        <link rel="stylesheet" href="style.css" />

        <script src="lib/jquery-3.2.1.min.js"></script>
        <script src="lib/handlebars.min.js"></script>
        <script src="lib/leaflet.js"></script>

        <script id="refill-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div class="img-wrapper">
                    <img src="{{ Foto.0.url }}" />
                </div>
                <div>{{ Straße }} {{ Hausnummer }}</div>
                <div>{{ PLZ }} {{ Stadt }}</div>
                <div><a href="{{ URL }}">{{ URL }}</a></div>
                {{#if Öffnungszeiten}}
                <div>Geöffnet: {{ Öffnungszeiten }}</div>
                {{/if}}
            </div>
        </script>

        <script id="testimonial-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div class="img-wrapper">
                    <img src="{{ Foto.0.url }}" />
                </div>
                <div>{{ Zitat }}</div>
            </div>
        </script>

        <script id="test-template" type="text/x-handlebars-template">
            <h4>{{ Name }}</h4>
            <div class="body">
                <div>{{ Messwert }}</div>

                {{#if [Coliforme Bakterien] includeZero=true }}
                <p>Coliforme Bakterien: {{ [Coliforme Bakterien] }} / 100ml</p>
                <div class="scale">
                    <div class="threshold" style="left: {{ [Coliforme Bakterien_Grenzwert_Percentage] }}%;"></div>
                    <div class="measurement" style="left: {{ [Coliforme Bakterien_Percentage] }}%;"></div>
                </div>
                {{/if}}

                {{#if [Escheria Coli] includeZero=true }}
                <p>Escheria Coli: {{ [Escheria Coli] }} / 100ml </p>
                <div class="scale">
                    <div class="threshold" style="left: {{ [Escheria Coli_Grenzwert_Percentage] }}%;"></div>
         		    <div class="measurement" style="left: {{ [Escheria Coli_Percentage] }}%;"></div>
                </div>
                {{/if}}

                {{#if Blei includeZero=true }}
                <p>Blei: {{ Blei }} ug / l</p>
                <div class="scale">
                    <div class="threshold" style="left: {{ Blei_Grenzwert_Percentage }}%;"></div>
                    <div class="measurement" style="left: {{ Blei_Percentage }}%;"></div>
                </div>
                {{/if}}

                {{#if Kupfer includeZero=true }}
                <p>Kupfer: {{ Kupfer }} ug / l </p>
                <div class="scale">
                    <div class="threshold" style="left: {{ Kupfer_Grenzwert_Percentage }}%;"></div>
                    <div class="measurement" style="left: {{ Kupfer_Percentage }}%;"></div>
                </div>
                {{/if}}

                {{#if Nickel includeZero=true}}
                <p>Nickel: {{ Nickel }} ug / l </p>
                <div class="scale">
                    <div class="threshold" style="left: {{ Nickel_Grenzwert_Percentage }}%;"></div>
                    <div class="measurement" style="left: {{ Nickel_Percentage }}%;"></div>
                </div>
                {{/if}}

                {{#if Natrium includeZero=true }}
                <p>Natrium: {{ Natrium }} mg / l (Wasserwerk) </p>
                <div class="scale">
                    <div class="threshold" style="left: {{ Natrium_Grenzwert_Percentage }}%;"></div>
                    <div class="measurement" style="left: {{ Natrium_Percentage }}%;"></div>
                </div>
                {{/if}}

                {{#if Härtebereich}}
                <p>Härtebereich: {{ Härtebereich }}</p>
                {{/if}}

                {{#if Anmerkung}}
                <p>{{ Anmerkung }}</p>
                {{/if}}
            </div>
        </script>

        <script src="app.js" ></script>
    </head>
    <body>
        <div class="map" id="map"></div>
    </body>
</html>
